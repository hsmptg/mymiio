<script type="text/javascript">
    RED.nodes.registerType('mymiio',{
        category: 'function',
        color: '#a6bbcf',
        defaults: {
            name: {value:""},
            ip: {value: ""},
            token: {value: ""}
        },
        inputs:1,
        outputs:1,
        icon: "file.png",
        label: function() {
            return this.name||"mymiio";
        }
    });
</script>

<script type="text/x-red" data-template-name="mymiio">
    <div class="form-row">
        <label for="node-input-name"><i class="icon-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
    <div class="form-row">
      <label for="node-input-ip"><i class="fa fa-tag"></i> IP</label>
      <input type="text" id="node-input-ip" placeholder="IP">
    </div>
    <div class="form-row">
      <label for="node-input-token"><i class="fa fa-tag"></i> Token</label>
      <input type="text" id="node-input-token" placeholder="Token">
    </div>
</script>

<script type="text/x-red" data-help-name="mymiio">
    <p>A simple node that converts the message payloads into all lower-case characters. OK?</p>
</script>
